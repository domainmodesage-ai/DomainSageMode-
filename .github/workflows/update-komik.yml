name: Update Komik dari Google Drive

on:
  schedule:
    - cron: "*/5 * * * *" # setiap 5 menit
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-komik:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl wget

      - name: Sinkronisasi komik dari Google Drive
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          GDRIVE_API_KEY: ${{ secrets.GDRIVE_API_KEY }}
        run: |
          set -euo pipefail
          
          KOMIK_JSON_PATH="data/komik.json"
          TMP_JSON="tmp_komik.json"
          ASSETS_DIR="assets1/komik"

          mkdir -p "$ASSETS_DIR"
          cp "$KOMIK_JSON_PATH" "$TMP_JSON"

          list_folders() {
            local parent_id=$1
            curl -s "https://www.googleapis.com/drive/v3/files?q='$parent_id'+in+parents+and+mimeType='application/vnd.google-apps.folder'&key=$GDRIVE_API_KEY&fields=files(id,name)"
          }

          list_files() {
            local parent_id=$1
            curl -s "https://www.googleapis.com/drive/v3/files?q='$parent_id'+in+parents&key=$GDRIVE_API_KEY&fields=files(id,name,mimeType)"
          }

          echo "📂 Ambil daftar folder komik di Drive..."
          folders_json=$(list_folders "$GDRIVE_FOLDER_ID")
          folder_count=$(echo "$folders_json" | jq '.files | length')

          echo "📦 Ditemukan $folder_count folder komik"

          if [ "$folder_count" -eq 0 ]; then
            echo "⚠️ Tidak ada folder komik ditemukan."
            exit 0
          fi

          for row in $(echo "$folders_json" | jq -r '.files[] | @base64'); do
            _jq() { echo ${row} | base64 --decode | jq -r ${1}; }
            komik_id=$(_jq '.name')
            komik_drive_id=$(_jq '.id')

            echo "🔍 Proses komik: $komik_id"

            # Ambil daftar file/folder dalam komik ini
            komik_files=$(list_files "$komik_drive_id")

            # Deteksi apakah ada komik.json
            komik_json_id=$(echo "$komik_files" | jq -r '.files[] | select(.name=="komik.json") | .id')
            if jq -e --arg id "$komik_id" '.[] | select(.id == $id)' "$TMP_JSON" >/dev/null; then
              echo "✅ Komik $komik_id sudah terdaftar di JSON"
            else
              if [ -n "$komik_json_id" ] && [ "$komik_json_id" != "null" ]; then
                echo "📄 Tambahkan metadata dari komik.json Drive"
                wget -q "https://drive.google.com/uc?export=download&id=$komik_json_id" -O tmp_new.json
                jq -s '.[0] + [.[1]]' "$TMP_JSON" tmp_new.json > tmp_merge.json && mv tmp_merge.json "$TMP_JSON"
                rm tmp_new.json
              else
                echo "⚠️ Tidak ada komik.json, buat default entry"
                NOW=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
                tmp=$(mktemp)
                jq --arg id "$komik_id" \
                   --arg cover "$ASSETS_DIR/$komik_id/cover.jpg" \
                   --arg now "$NOW" \
                   '. += [{"id": $id, "judul": $id, "format": "Manga", "genre": [], "author": "", "artist": "", "status": "Ongoing", "sinopsis": "", "cover": $cover, "lastUpdate": $now, "chapter": []}]' \
                   "$TMP_JSON" > "$tmp" && mv "$tmp" "$TMP_JSON"
              fi
            fi

            # Ambil cover kalau ada
            cover_id=$(echo "$komik_files" | jq -r '.files[] | select(.name=="cover.jpg") | .id')
            if [ -n "$cover_id" ] && [ "$cover_id" != "null" ]; then
              mkdir -p "$ASSETS_DIR/$komik_id"
              wget -q "https://drive.google.com/uc?export=download&id=$cover_id" -O "$ASSETS_DIR/$komik_id/cover.jpg"
              echo "🖼 Cover disimpan."
            fi

            # Ambil semua folder chapter
            chapters=$(echo "$komik_files" | jq -r '.files[] | select(.mimeType=="application/vnd.google-apps.folder") | @base64')
            chapter_array=$(jq -n '[]')

            for chap in $chapters; do
              _cjq() { echo ${chap} | base64 --decode | jq -r ${1}; }
              chap_name=$(_cjq '.name')
              chap_id=$(_cjq '.id')

              echo "📖 Proses chapter: $chap_name"
              chapter_dir="$ASSETS_DIR/$komik_id/$chap_name"
              mkdir -p "$chapter_dir"

              images=$(list_files "$chap_id" | jq -r '.files[] | select(.mimeType | startswith("image/")) | @base64')
              img_count=0
              for img in $images; do
                _ijq() { echo ${img} | base64 --decode | jq -r ${1}; }
                img_id=$(_ijq '.id')
                img_name=$(_ijq '.name')
                wget -q "https://drive.google.com/uc?export=download&id=$img_id" -O "$chapter_dir/$img_name"
                img_count=$((img_count + 1))
              done
              echo "✅ Chapter $chap_name selesai, $img_count halaman."

              chapter_array=$(echo "$chapter_array" | jq \
                --arg judul "Chapter $chap_name" \
                --arg folder "$ASSETS_DIR/$komik_id/$chap_name" \
                --argjson total $img_count \
                '. += [{"judul": $judul, "folder": $folder, "total": $total}]')
            done

            # Update chapter di JSON utama
            tmp=$(mktemp)
            NOW=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
            jq --arg id "$komik_id" \
               --argjson ch "$chapter_array" \
               --arg now "$NOW" \
               'map(if .id == $id then .chapter = $ch | .lastUpdate = $now else . end)' \
               "$TMP_JSON" > "$tmp" && mv "$tmp" "$TMP_JSON"
          done

          mv "$TMP_JSON" "$KOMIK_JSON_PATH"

      - name: Commit & Push perubahan
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update komik & chapter dari Google Drive" || echo "Tidak ada perubahan"
          git push
