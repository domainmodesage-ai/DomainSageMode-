<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
  <title>Baca Komik - Domain Sage Mode</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="assets/baca.css">
  <style>
  .image-container {
    position: relative;
    text-align: center;
    margin: 0; /* Hilangkan jarak antar gambar */
  }

  .lazy-loading {
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    position: relative;
  }

  .progress-bar {
    width: 80%;
    height: 4px;
    background: #333;
    border-radius: 2px;
    overflow: hidden;
    margin: 4px 0 0;
    display: none;
  }

  .progress-bar-fill {
    width: 0%;
    height: 100%;
    background: #f44336;
    transition: width 0.2s;
  }

  .reload-btn {
    background: #f44336;
    color: #fff;
    border: none;
    padding: 4px 8px;
    margin: 4px 0 0;
    border-radius: 4px;
    cursor: pointer;
    display: none;
    font-size: 12px;
  }

  .placeholder {
    color: #888;
    font-size: 12px;
    margin-bottom: 4px;
  }

  img {
    width: 100%;
    display: block;
  }
</style>
</head>
<body>
  <header>
    <div class="logo-header">
      <img src="assets/logo.png" alt="Logo" class="logo-bulat" />
      <h1 class="judul-logo">DOMAIN SAGE MODE</h1>
    </div>
  </header>
  
  <nav>
    <a href="index.html">Beranda</a>
    <a href="cari.html">Cari</a>
    <a href="donasi.html">Dukung Kami</a>
    <a href="bookmark&history.html">Bookmark & History</a>
  </nav>

  <main class="reader" id="bacaArea">
    <p>Memuat halaman komik...</p>
  </main>

  <div class="nav-ch" id="navChapter"></div>
  
  <footer>
    <p>&copy; 2025 Domain Sage Mode. Semua hak cipta komik adalah milik aslinya.</p>
  </footer>

  <script>
  const params = new URLSearchParams(window.location.search);
  const komikId = params.get('id');
  const chIndex = parseInt(params.get('ch')) || 0;

  fetch('data/komik.json')
    .then(res => res.json())
    .then(data => {
      const komik = data.find(k => k.id === komikId);
      if (!komik || !komik.chapter[chIndex]) return;

      const folder = komik.chapter[chIndex].folder;
      const totalHalaman = komik.chapter[chIndex].total;
      const bacaArea = document.getElementById('bacaArea');

      // Dropdown daftar chapter
      let dropdown = `
        <div class="chapter-dropdown">
          <select id="chapterSelect">
            ${komik.chapter.map((c, i) =>
              `<option value="${i}" ${i === chIndex ? "selected" : ""}>${c.judul}</option>`
            ).join("")}
          </select>
        </div>
      `;

      // Placeholder gambar
      let images = '';
      for (let i = 1; i <= totalHalaman; i++) {
        images += `
          <div class="image-container lazy-loading" id="container-${i}" style="margin-bottom: 20px;">
            <div class="placeholder" id="placeholder-${i}">Memuat...</div>
            <div class="progress-bar" id="bar-${i}"><div class="progress-bar-fill" id="progress-${i}"></div></div>
            <button class="reload-btn" id="reload-${i}" style="display:none;" onclick="retryImage(${i}, '${folder}/${i}')">ðŸ”„ Muat Ulang</button>
            <img data-src="${folder}/${i}" alt="Halaman ${i}" id="img-${i}" style="display:none;" />
          </div>
        `;
      }

      bacaArea.innerHTML = `<h2>${komik.judul} - ${komik.chapter[chIndex].judul}</h2>${dropdown}${images}`;

      const formats = ["jpg", "jpeg", "png", "gif", "webp", "avif"];
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target.querySelector('img');
            const index = img.id.split('-')[1];
            loadImageWithProgress(index, img.dataset.src, formats);
            observer.unobserve(entry.target);
          }
        });
      }, { rootMargin: "200px" });

      for (let i = 1; i <= totalHalaman; i++) {
        const container = document.getElementById(`container-${i}`);
        observer.observe(container);
      }

      // Fungsi memuat gambar dengan progress
      function loadImageWithProgress(i, basePath, formats, index = 0) {
        if (index >= formats.length) {
          imageError(i);
          return;
        }

        const img = document.getElementById(`img-${i}`);
        const placeholder = document.getElementById(`placeholder-${i}`);
        const progressBar = document.getElementById(`bar-${i}`);
        const progressFill = document.getElementById(`progress-${i}`);
        const reloadBtn = document.getElementById(`reload-${i}`);
        const container = document.getElementById(`container-${i}`);
        const src = `${basePath}.${formats[index]}`;

        reloadBtn.style.display = "none";
        progressBar.style.display = "none";
        progressFill.style.width = "0%";
        placeholder.style.display = "block";
        placeholder.textContent = `Memuat gambar ${i}...`;

        const startTime = Date.now();

        fetch(src)
          .then(res => {
            if (!res.ok) throw new Error();
            const contentLength = res.headers.get("content-length");
            if (!contentLength) return res.blob();

            const reader = res.body.getReader();
            const total = parseInt(contentLength, 10);
            let loaded = 0;
            const chunks = [];

            return new Response(
              new ReadableStream({
                async pull(controller) {
                  const { done, value } = await reader.read();
                  if (done) {
                    controller.close();
                    return;
                  }

                  if (Date.now() - startTime > 300) {
                    progressBar.style.display = "block";
                  }

                  chunks.push(value);
                  loaded += value.length;
                  if (progressBar.style.display === "block") {
                    progressFill.style.width = `${(loaded / total) * 100}%`;
                  }
                  controller.enqueue(value);
                }
              })
            ).blob();
          })
          .then(blob => {
            img.src = URL.createObjectURL(blob);
            img.onload = () => {
              placeholder.style.display = "none";
              progressBar.style.display = "none";
              reloadBtn.style.display = "none";
              img.style.display = "block";
              container.style.marginBottom = "0"; // Hilangkan jarak setelah gambar berhasil dimuat
            };
          })
          .catch(() => loadImageWithProgress(i, basePath, formats, index + 1));
      }

      // Jika gambar gagal dimuat
      function imageError(i) {
        const placeholder = document.getElementById(`placeholder-${i}`);
        const reloadBtn = document.getElementById(`reload-${i}`);
        placeholder.textContent = "Gagal memuat gambar.";
        reloadBtn.style.display = "block";
      }

      // Fungsi muat ulang manual
      window.retryImage = function (i, path) {
        const formats = ["jpg", "jpeg", "png", "gif", "webp", "avif"];
        loadImageWithProgress(i, path, formats);
      };

      // Navigasi chapter
      const nav = document.getElementById('navChapter');
      nav.innerHTML = `
        <div class="nav-buttons">
          <a href="${chIndex > 0 ? `baca.html?id=${komikId}&ch=${chIndex - 1}` : '#'}" class="${chIndex > 0 ? '' : 'disabled'}">&laquo; Chapter Sebelumnya</a>
          <a href="komik.html?id=${komikId}">Daftar Chapter</a>
          <a href="${chIndex < komik.chapter.length - 1 ? `baca.html?id=${komikId}&ch=${chIndex + 1}` : '#'}" class="${chIndex < komik.chapter.length - 1 ? '' : 'disabled'}">Chapter Berikutnya &raquo;</a>
        </div>
      `;

      // Event dropdown
      document.getElementById('chapterSelect').addEventListener('change', function () {
        window.location.href = `baca.html?id=${komikId}&ch=${this.value}`;
      });
    });
</script>
</body>
</html>
