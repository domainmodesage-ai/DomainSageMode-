<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=5, user-scalable=yes">
  <title>Cari Komik | Domain Sage Mode</title>
  <!-- Favicon -->
<link rel="icon" href="/favicon.png" type="image/png">
<link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="assets/cari.css">
  <style>
    .genre-filter-container {
      margin-top: 10px;
    }

    .toggle-genre-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .genre-filter {
      margin-top: 10px;
      background: #222;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .genre-filter.hidden {
      display: none;
    }

    .genre-filter label {
      background: #333;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .genre-filter input {
      margin: 0;
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    .pagination button {
      margin: 0 3px;
      padding: 5px 10px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .pagination button.active {
      background: #f44336;
    }

    .pagination button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .sort-filter {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<header>
  <div class="logo-header">
    <img src="assets/logo.png" alt="Logo" class="logo-bulat" />
    <h1 class="judul-logo">DOMAIN SAGE MODE</h1>
  </div>
</header>
  
<nav>
  <a href="index.html">Beranda</a>
  <a href="cari.html">Cari</a>
  <a href="donasi.html">Dukung Kami</a>
  <a href="bookmark-history.html">Bookmark & History</a>
  <a href="register.html">Akun</a>
</nav>

<!-- Filter Pencarian -->
<section class="search-container">
  <input type="text" id="searchInput" placeholder="Masukkan judul komik..." />

  <select id="formatFilter">
    <option value="">Semua Format</option>
    <option value="Manga">Manga</option>
    <option value="Manhwa">Manhwa</option>
    <option value="Manhua">Manhua</option>
  </select>

  <!-- Sort filter -->
  <select id="sortFilter" class="sort-filter">
    <option value="terbaru">Terbaru</option>
    <option value="rating">Rating Tertinggi</option>
    <option value="judul">Judul A-Z</option>
  </select>

  <!-- Genre dropdown -->
  <div class="genre-filter-container">
    <button id="toggleGenreBtn" class="toggle-genre-btn">Pilih Genre</button>
    <div class="genre-filter hidden" id="genreFilter"></div>
  </div>
</section>

<main id="searchResults"></main>

<footer>
  <p>&copy; 2025 Domain Sage Mode. Semua hak cipta komik adalah milik aslinya.</p>
</footer>

<script>
  const searchInput = document.getElementById("searchInput");
  const formatFilter = document.getElementById("formatFilter");
  const sortFilter = document.getElementById("sortFilter");
  const genreFilterContainer = document.getElementById("genreFilter");
  const toggleGenreBtn = document.getElementById("toggleGenreBtn");
  const searchResults = document.getElementById("searchResults");

  let allComics = [];
  let currentPage = 1;
  const perPage = 40;
  let selectedGenres = [];

  // Ambil data komik
  fetch('data/komik.json')
    .then(res => res.json())
    .then(data => {
      allComics = data;
      const genres = [...new Set(allComics.flatMap(k => k.genre || []))].sort();
      genreFilterContainer.innerHTML = genres.map(g =>
        `<label><input type="checkbox" value="${g}"> ${g}</label>`
      ).join("");

      genreFilterContainer.querySelectorAll("input").forEach(cb => {
        cb.addEventListener("change", () => {
          selectedGenres = Array.from(genreFilterContainer.querySelectorAll("input:checked")).map(cb => cb.value);
          updateGenreButton();
          currentPage = 1;
          filterComics();
        });
      });

      filterComics();
    });

  toggleGenreBtn.addEventListener("click", () => {
    genreFilterContainer.classList.toggle("hidden");
    toggleGenreBtn.textContent = genreFilterContainer.classList.contains("hidden")
      ? `Pilih Genre${selectedGenres.length > 0 ? " (" + selectedGenres.length + ")" : ""}`
      : "Tutup Genre";
  });

  function updateGenreButton() {
    toggleGenreBtn.textContent = `Pilih Genre${selectedGenres.length > 0 ? " (" + selectedGenres.length + ")" : ""}`;
  }

  function displayComics(comics) {
    searchResults.innerHTML = "";
    const ratings = JSON.parse(localStorage.getItem("ratings") || "{}");

    if (comics.length === 0) {
      searchResults.innerHTML = "<p style='text-align:center;'>Tidak ada hasil ditemukan.</p>";
      document.getElementById("pagination")?.remove();
      return;
    }

    const start = (currentPage - 1) * perPage;
    const end = start + perPage;
    const paginatedComics = comics.slice(start, end);

    paginatedComics.forEach(k => {
      const card = document.createElement("div");
      card.className = "komik-card";

      const chapterTerbaru = k.chapter?.length ? k.chapter[k.chapter.length - 1].judul : "Belum ada chapter";

      const comicRatings = ratings[k.id] || [];
      let avgRating = 0;
      if (comicRatings.length > 0) {
        avgRating = comicRatings.reduce((a, b) => a + b.rating, 0) / comicRatings.length;
      }

      let starsHTML = "";
      for (let i = 1; i <= 5; i++) {
        starsHTML += `<span class="star ${i <= avgRating ? "filled" : ""}">â˜…</span>`;
      }

      card.innerHTML = `
        <a href="komik.html?id=${k.id}">
          <img src="${k.cover}" alt="${k.judul}">
          <h3>${k.judul}</h3>
          <p class="chapter-info">${komik.latestChapter || "Belum ada chapter"}</p>
          <div class="rating">
            ${starsHTML}
            <small>${avgRating > 0 ? avgRating.toFixed(1) : "Belum ada rating"}</small>
          </div>
        </a>
      `;
      searchResults.appendChild(card);
    });

    generatePagination(comics.length);
  }

  function generatePagination(totalComics) {
    let pagination = document.getElementById("pagination");
    if (!pagination) {
      pagination = document.createElement("div");
      pagination.id = "pagination";
      pagination.className = "pagination";
      searchResults.insertAdjacentElement("afterend", pagination);
    }
    pagination.innerHTML = "";

    const totalPages = Math.ceil(totalComics / perPage);

    const prevBtn = document.createElement("button");
    prevBtn.textContent = "Sebelumnya";
    prevBtn.disabled = currentPage === 1;
    prevBtn.onclick = () => { currentPage--; filterComics(); };
    pagination.appendChild(prevBtn);

    for (let i = 1; i <= totalPages; i++) {
      const pageBtn = document.createElement("button");
      pageBtn.textContent = i;
      pageBtn.className = i === currentPage ? "active" : "";
      pageBtn.onclick = () => { currentPage = i; filterComics(); };
      pagination.appendChild(pageBtn);
    }

    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Selanjutnya";
    nextBtn.disabled = currentPage === totalPages;
    nextBtn.onclick = () => { currentPage++; filterComics(); };
    pagination.appendChild(nextBtn);
  }

  function filterComics() {
    const keyword = searchInput.value.toLowerCase();
    const format = formatFilter.value;
    const sort = sortFilter.value;

    let filtered = allComics.filter(k => {
      const matchTitle = k.judul.toLowerCase().includes(keyword);
      const matchFormat = !format || (k.format && k.format === format);
      const matchGenre = selectedGenres.length === 0 || selectedGenres.every(g => k.genre.includes(g));
      return matchTitle && matchFormat && matchGenre;
    });

    // Sorting
    const ratings = JSON.parse(localStorage.getItem("ratings") || "{}");
    if (sort === "terbaru") {
      filtered = filtered.sort((a, b) => new Date(b.lastUpdate) - new Date(a.lastUpdate));
    } else if (sort === "rating") {
      filtered = filtered.sort((a, b) => {
        const avgA = (ratings[a.id] || []).reduce((s, r) => s + r.rating, 0) / ((ratings[a.id] || []).length || 1);
        const avgB = (ratings[b.id] || []).reduce((s, r) => s + r.rating, 0) / ((ratings[b.id] || []).length || 1);
        return avgB - avgA;
      });
    } else if (sort === "judul") {
      filtered = filtered.sort((a, b) => a.judul.localeCompare(b.judul));
    }

    const totalPages = Math.ceil(filtered.length / perPage);
    if (currentPage > totalPages) currentPage = totalPages || 1;

    displayComics(filtered);
  }

  searchInput.addEventListener("input", () => { currentPage = 1; filterComics(); });
  formatFilter.addEventListener("change", () => { currentPage = 1; filterComics(); });
  sortFilter.addEventListener("change", () => { currentPage = 1; filterComics(); });
</script>
<script src="assets/seo.js"></script>
</body>
</html>
